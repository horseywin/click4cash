<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click4Cash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .auth-btn {
            background-color: #007BFF;
            color: white;
            margin-left: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        #click-btn {
            font-size: 24px;
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 10px;
            transition: 0.2s;
        }

        #click-btn:hover {
            background-color: #218838;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .leaderboard {
            text-align: left;
        }

        @media (max-width: 600px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button id="login-btn" class="auth-btn">Login</button>
        <button id="logout-btn" class="auth-btn" style="display: none;">Logout</button>
    </div>

    <div class="container">
        <button id="click-btn">Click Me!</button>
        <p>Clicks: <span id="click-count">0</span></p>
        <p>Winning Chance: <span id="chance">0%</span></p>
    </div>

    <div class="cards">
        <div class="card">
            <h3>Leaderboard</h3>
            <ul id="leaderboard" class="leaderboard"></ul>
        </div>
        <div class="card">
            <h3>Profile</h3>
            <p>Email: <span id="user-email">-</span></p>
            <p>Playtime: <span id="playtime">0</span> min</p>
            <p>Join Date: <span id="join-date">-</span></p>
        </div>
        <div class="card">
            <h3>About</h3>
            <p>Click as many times as possible! More clicks = higher chances to win.</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCQeZ1EOPbHOy8_wOBBvlchZwj8tTCZM2w",
            authDomain: "click4cash-7e106.firebaseapp.com",
            projectId: "click4cash-7e106",
            storageBucket: "click4cash-7e106.firebasestorage.app",
            messagingSenderId: "689145020485",
            appId: "1:689145020485:web:458d083ec5bca7d8b3e32c"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let user = null;
        let clicks = 0;
        let playtime = 0;
        let interval;

        function updateUI() {
            document.getElementById("click-count").innerText = clicks;
            let chance = (clicks / 1000) * 100; // Example logic for % chance
            document.getElementById("chance").innerText = chance.toFixed(2) + "%";
        }

        document.getElementById("click-btn").addEventListener("click", () => {
            if (!user) {
                alert("Sign in first!");
                return;
            }
            clicks++;
            updateUI();
            db.collection("users").doc(user.uid).set({ clicks }, { merge: true });
        });

        auth.onAuthStateChanged((u) => {
            user = u;
            if (user) {
                document.getElementById("login-btn").style.display = "none";
                document.getElementById("logout-btn").style.display = "block";

                db.collection("users").doc(user.uid).get().then((doc) => {
                    if (doc.exists) {
                        clicks = doc.data().clicks || 0;
                        updateUI();
                    }
                });

                document.getElementById("user-email").innerText = user.email;
                document.getElementById("join-date").innerText = new Date(user.metadata.creationTime).toLocaleDateString();

                interval = setInterval(() => {
                    playtime++;
                    document.getElementById("playtime").innerText = playtime;
                }, 60000);
            } else {
                document.getElementById("login-btn").style.display = "block";
                document.getElementById("logout-btn").style.display = "none";
                document.getElementById("user-email").innerText = "-";
                document.getElementById("join-date").innerText = "-";
                clicks = 0;
                updateUI();
                clearInterval(interval);
            }
        });

        document.getElementById("login-btn").addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch((error) => console.error(error));
        });

        document.getElementById("logout-btn").addEventListener("click", () => {
            auth.signOut();
        });

        function updateLeaderboard() {
            db.collection("users").orderBy("clicks", "desc").limit(10).onSnapshot(snapshot => {
                let leaderboard = document.getElementById("leaderboard");
                leaderboard.innerHTML = "";
                snapshot.forEach((doc) => {
                    let userData = doc.data();
                    let li = document.createElement("li");
                    li.textContent = `${userData.email || "Anonymous"} - ${userData.clicks} clicks`;
                    leaderboard.appendChild(li);
                });
            });
        }

        updateLeaderboard();
    </script>
</body>
</html>
