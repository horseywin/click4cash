<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click4Cash</title>
  <style>
    /* Your existing CSS for styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Click4Cash</h1>
    <button class="btn" id="clickButton">Click me!</button>
    <p>Clicks: <span id="clickCount">0</span></p>
    <br><br>
    <button class="btn" id="loginButton">Login</button>
    <button class="btn" id="logoutButton">Logout</button>
    <div class="error" id="errorMessage"></div>
  </div>

  <!-- Add Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQeZ1EOPbHOy8_wOBBvlchZwj8tTCZM2w",
      authDomain: "click4cash-7e106.firebaseapp.com",
      projectId: "click4cash-7e106",
      storageBucket: "click4cash-7e106.appspot.com",
      messagingSenderId: "689145020485",
      appId: "1:689145020485:web:458d083ec5bca7d8b3e32c",
      measurementId: "G-NNKKXT9SS4"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const clickCountRef = db.collection('users').doc('userId'); // Replace 'userId' with actual user ID after login

    const clickButton = document.getElementById("clickButton");
    const clickCountDisplay = document.getElementById("clickCount");
    const loginButton = document.getElementById("loginButton");
    const logoutButton = document.getElementById("logoutButton");
    const errorMessage = document.getElementById("errorMessage");

    // Function to login
    loginButton.addEventListener('click', () => {
      const email = prompt("Enter your email");
      const password = prompt("Enter your password");
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          errorMessage.textContent = '';
          console.log('Logged in');
          const userId = userCredential.user.uid;
          loadUserData(userId);
        })
        .catch(error => {
          errorMessage.textContent = error.message;
        });
    });

    // Function to logout
    logoutButton.addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          errorMessage.textContent = '';
          console.log('Logged out');
          clickCountDisplay.textContent = 0; // Reset the click count when logged out
        })
        .catch(error => {
          errorMessage.textContent = error.message;
        });
    });

    // Function to load user data from Firestore
    function loadUserData(userId) {
      clickCountRef.set({
        userId: userId,
        clicks: 0
      });

      clickCountRef.onSnapshot(doc => {
        if (doc.exists) {
          clickCountDisplay.textContent = doc.data().clicks;
        }
      });
    }

    // Function to handle click count
    clickButton.addEventListener('click', () => {
      const user = auth.currentUser;
      if (user) {
        const userId = user.uid;
        const userRef = db.collection('users').doc(userId);

        userRef.update({
          clicks: firebase.firestore.FieldValue.increment(1)
        });
      }
    });
  </script>
</body>
</html>
