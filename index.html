<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click4Cash - Space Edition</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        /* Basic reset and space theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 30px;
            overflow: hidden;
            position: relative;
        }
        #top-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        button {
            background: #222;
            color: #fff;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            transition: 0.4s ease;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background: #444;
            transform: translateY(-3px);
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        #click-btn {
            background: linear-gradient(45deg, #0084ff, #ff1a75);
            font-size: 30px;
            padding: 50px 100px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transform: scale(1);
            transition: transform 0.3s, background 0.4s ease;
        }
        #click-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #00d4ff, #ff69b3);
        }
        #click-btn:active {
            transform: scale(1);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 60px;
        }
        .card {
            background: rgba(50, 50, 50, 0.8);
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transform: translateY(-30px);
            opacity: 0;
            animation: slideUp 0.5s ease-in-out forwards;
        }
        .card h3 {
            font-size: 22px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .card p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #ccc;
        }
        .leaderboard-item {
            padding: 15px;
            border-radius: 8px;
            background: #444;
            margin-bottom: 15px;
            text-align: left;
            font-size: 16px;
            transition: background 0.3s;
        }
        .leaderboard-item:hover {
            background: #666;
        }
        /* Animations */
        @keyframes slideUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        /* Space animation */
        .space-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: moveStars 20s linear infinite;
        }
        @keyframes moveStars {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <button id="login-btn" onclick="showLogin()">Login</button>
        <button id="signup-btn" onclick="showSignUp()">Sign Up</button>
        <button onclick="logout()" id="logout-btn" style="display: none;">Logout</button>
    </div>

    <h1>Click4Cash - Space Edition</h1>
    <button id="click-btn" onclick="incrementClicks()">Click Me!</button>

    <div class="container">
        <div class="card">
            <h3>Your Clicks</h3>
            <p id="click-count">0</p>
        </div>
        <div class="card">
            <h3>Leaderboard</h3>
            <div id="leaderboard"></div>
        </div>
        <div class="card">
            <h3>Your Profile</h3>
            <p id="user-email">Not Logged In</p>
            <p id="join-date"></p>
            <p id="playtime"></p>
            <p id="chance-of-winning">Chance of Winning: 100%</p>
        </div>
    </div>

    <!-- Login Popup -->
    <div id="overlay"></div>
    <div id="login-popup">
        <h2>Sign In</h2>
        <form onsubmit="login(event)">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <button onclick="hideLogin()">Cancel</button>
    </div>

    <!-- Sign Up Popup -->
    <div id="signup-popup">
        <h2>Sign Up</h2>
        <form onsubmit="signUp(event)">
            <input type="email" id="signup-email" placeholder="Email" required><br>
            <input type="password" id="signup-password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <button onclick="hideSignUp()">Cancel</button>
    </div>

    <div class="space-background" id="space-background"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCQeZ1EOPbHOy8_wOBBvlchZwj8tTCZM2w",
            authDomain: "click4cash-7e106.firebaseapp.com",
            projectId: "click4cash-7e106",
            storageBucket: "click4cash-7e106.firebasestorage.app",
            messagingSenderId: "689145020485",
            appId: "1:689145020485:web:458d083ec5bca7d8b3e32c"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Fetch leaderboard data and update
        function updateLeaderboard() {
            db.collection("users").orderBy("clicks", "desc").limit(10).get()
                .then((snapshot) => {
                    let leaderboardHTML = '';
                    snapshot.forEach(doc => {
                        const userData = doc.data();
                        leaderboardHTML += `<div class="leaderboard-item">${userData.email} - ${userData.clicks} clicks</div>`;
                    });
                    document.getElementById("leaderboard").innerHTML = leaderboardHTML;
                });
        }

        // Update chance of winning based on number of users
        function updateChanceOfWinning() {
            db.collection("users").get().then(snapshot => {
                const userCount = snapshot.size;
                const chance = userCount > 1 ? Math.round((1 / userCount) * 100) : 100;
                document.getElementById("chance-of-winning").textContent = `Chance of Winning: ${chance}%`;
            });
        }

        // User sign-up logic
        function signUp(event) {
            event.preventDefault();
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            auth.createUserWithEmailAndPassword(email, password).then(cred => {
                db.collection("users").doc(cred.user.uid).set({
                    email: email,
                    clicks: 0,
                    joinDate: new Date().toLocaleDateString()
                }).then(() => {
                    hideSignUp();
                    alert("Sign-up successful!");
                    updateLeaderboard();
                });
            }).catch(err => {
                alert(err.message);
            });
        }

        // User login logic
        function login(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password).then(cred => {
                updateLeaderboard();
                updateChanceOfWinning();
                hideLogin();
                alert("Login successful!");
            }).catch(err => {
                alert(err.message);
            });
        }

        // User logout logic
        function logout() {
            auth.signOut().then(() => {
                document.getElementById("click-count").textContent = 0;
                document.getElementById("chance-of-winning").textContent = "Chance of Winning: 100%";
                document.getElementById("user-email").textContent = "Not Logged In";
                updateLeaderboard();
            });
        }

        // Add space background with stars animation
        function createStars() {
            const spaceBackground = document.getElementById("space-background");
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                const size = Math.random() * 3 + 1; // Random size of stars
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                spaceBackground.appendChild(star);
            }
        }

        // Add stars on page load
        createStars();

        // Real-time updates
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("user-email").textContent = user.email;
                document.getElementById("click-btn").style.display = "block";
                document.getElementById("logout-btn").style.display = "block";
                document.getElementById("login-btn").style.display = "none";
                document.getElementById("signup-btn").style.display = "none";
                updateLeaderboard();
                updateChanceOfWinning();
            } else {
                document.getElementById("click-btn").style.display = "none";
                document.getElementById("logout-btn").style.display = "none";
                document.getElementById("login-btn").style.display = "block";
                document.getElementById("signup-btn").style.display = "block";
            }
        });

        // Increment clicks and update the database
        function incrementClicks() {
            const user = auth.currentUser;
            if (user) {
                const userRef = db.collection("users").doc(user.uid);
                userRef.update({
                    clicks: firebase.firestore.FieldValue.increment(1)
                }).then(() => {
                    document.getElementById("click-count").textContent = parseInt(document.getElementById("click-count").textContent) + 1;
                    updateLeaderboard();
                    updateChanceOfWinning();
                });
            }
        }
    </script>
</body>
</html>
