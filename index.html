<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click4Cash</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

    <!-- Styling -->
    <style>
        :root {
            --bg-color: #181818;
            --primary-color: #ff9800;
            --text-color: #ffffff;
            --secondary-bg: #242424;
            --button-hover: #e68900;
            --card-bg: #1f1f1f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--secondary-bg);
            padding: 15px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
            margin: 0 15px;
            transition: 0.3s;
        }

        .navbar button:hover {
            color: var(--primary-color);
        }

        .container {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .click-btn {
            padding: 20px 40px;
            font-size: 24px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 8px 16px rgba(255, 152, 0, 0.4);
        }

        .click-btn:hover {
            background: var(--button-hover);
        }

        .stats {
            font-size: 20px;
            margin-top: 10px;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 18px;
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
            padding-bottom: 5px;
        }

        .card p {
            font-size: 16px;
            margin-top: 10px;
        }

        /* Popups */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
        }

        .popup button {
            margin-top: 10px;
            background: var(--primary-color);
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <h1>Click to increase your winning chances!</h1>
        <button class="click-btn" id="click-btn">Click Me!</button>
        <p class="stats" id="click-count">Clicks: 0</p>
        <p class="stats" id="win-chance">Winning Chance: 0%</p>
    </div>

    <!-- Info Cards -->
    <div class="cards">
        <!-- Leaderboard -->
        <div class="card">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>

        <!-- Profile -->
        <div class="card">
            <h2>Profile</h2>
            <p id="profile-info">Not signed in</p>
        </div>

        <!-- About -->
        <div class="card">
            <h2>About Click4Cash</h2>
            <p>Click as many times as you can! The more clicks you have, the higher your chances of winning.</p>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
        <button id="logout-btn" style="display:none;">Logout</button>
    </div>

    <!-- Popups -->
    <div id="sign-in-popup" class="popup">
        <p>You need to sign in to play!</p>
        <button id="popup-signin-btn">Sign In</button>
    </div>

    <!-- Firebase Logic -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCQeZ1EOPbHOy8_wOBBvlchZwj8tTCZM2w",
            authDomain: "click4cash-7e106.firebaseapp.com",
            projectId: "click4cash-7e106",
            storageBucket: "click4cash-7e106.firebasestorage.app",
            messagingSenderId: "689145020485",
            appId: "1:689145020485:web:458d083ec5bca7d8b3e32c"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById('click-btn').addEventListener('click', async () => {
            const user = auth.currentUser;
            if (!user) {
                document.getElementById('sign-in-popup').style.display = 'block';
                return;
            }
            const userRef = db.collection('clicks').doc(user.uid);
            const userDoc = await userRef.get();
            let newClickCount = userDoc.exists ? userDoc.data().clicks + 1 : 1;

            await userRef.set({ email: user.email, clicks: newClickCount });

            document.getElementById('click-count').textContent = `Clicks: ${newClickCount}`;
            updateWinChance();
        });

        async function updateWinChance() {
            const usersRef = db.collection('clicks');
            const querySnapshot = await usersRef.get();
            let totalClicks = 0, userClicks = 0;
            const user = auth.currentUser;

            querySnapshot.forEach(doc => {
                totalClicks += doc.data().clicks;
                if (user && doc.id === user.uid) userClicks = doc.data().clicks;
            });

            document.getElementById('win-chance').textContent = `Winning Chance: ${(totalClicks ? (userClicks / totalClicks) * 100 : 0).toFixed(2)}%`;
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('logout-btn').style.display = 'inline';
                document.getElementById('profile-info').textContent = `Logged in as: ${user.email}`;
            }
            updateWinChance();
        });
    </script>

</body>
</html>
