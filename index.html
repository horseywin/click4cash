<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click4Cash</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
    <h1>Click4Cash</h1>
    <p>Click the button as many times as possible! The top scorer wins!</p>

    <button id="clickButton">Click Me!</button>
    <p id="clickCount">Clicks: 0</p>

    <!-- User Authentication -->
    <div id="auth-container">
        <button id="loginButton">Login</button>
        <button id="logoutButton" style="display: none;">Logout</button>
    </div>

    <div>
        <h2>Leaderboard</h2>
        <ul id="leaderboard"></ul>
    </div>

    <script>
        // Firebase configuration (your credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyCQeZ1EOPbHOy8_wOBBvlchZwj8tTCZM2w",
            authDomain: "click4cash-7e106.firebaseapp.com",
            projectId: "click4cash-7e106",
            storageBucket: "click4cash-7e106.firebasestorage.app",
            messagingSenderId: "689145020485",
            appId: "1:689145020485:web:458d083ec5bca7d8b3e32c"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        let userId = null;
        let clickCount = 0;

        // Auth state change listener
        auth.onAuthStateChanged(user => {
            if (user) {
                userId = user.uid;
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'block';
                loadLeaderboard();
            } else {
                userId = null;
                document.getElementById('loginButton').style.display = 'block';
                document.getElementById('logoutButton').style.display = 'none';
            }
        });

        // Login function
        document.getElementById('loginButton').addEventListener('click', () => {
            auth.signInAnonymously()
                .then(() => {
                    console.log('User logged in');
                })
                .catch((error) => {
                    console.error(error.message);
                });
        });

        // Logout function
        document.getElementById('logoutButton').addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    console.log('User logged out');
                })
                .catch((error) => {
                    console.error(error.message);
                });
        });

        // Button click tracking
        document.getElementById('clickButton').addEventListener('click', () => {
            if (userId) {
                clickCount++;
                document.getElementById('clickCount').textContent = `Clicks: ${clickCount}`;
                updateClickCountInFirestore();
            }
        });

        // Update click count in Firestore
        function updateClickCountInFirestore() {
            firestore.collection('users').doc(userId).set({
                clickCount: clickCount
            })
            .then(() => {
                console.log('Click count updated');
            })
            .catch((error) => {
                console.error('Error updating click count: ', error);
            });
        }

        // Load leaderboard from Firestore
        function loadLeaderboard() {
            firestore.collection('users').orderBy('clickCount', 'desc').limit(5).get()
                .then((snapshot) => {
                    const leaderboard = document.getElementById('leaderboard');
                    leaderboard.innerHTML = '';
                    snapshot.forEach(doc => {
                        const li = document.createElement('li');
                        li.textContent = `${doc.id}: ${doc.data().clickCount} clicks`;
                        leaderboard.appendChild(li);
                    });
                })
                .catch((error) => {
                    console.error('Error loading leaderboard: ', error);
                });
        }
    </script>
</body>
</html>
