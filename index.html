<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click4Cash - Space Edition</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        /* Basic reset and space theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 30px;
            overflow: hidden;
            position: relative;
        }
        #top-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        button {
            background: #222;
            color: #fff;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            transition: 0.4s ease;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background: #444;
            transform: translateY(-3px);
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        #click-btn {
            background: linear-gradient(45deg, #0084ff, #ff1a75);
            font-size: 30px;
            padding: 50px 100px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transform: scale(1);
            transition: transform 0.3s, background 0.4s ease;
        }
        #click-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #00d4ff, #ff69b3);
        }
        #click-btn:active {
            transform: scale(1);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 60px;
        }
        .card {
            background: rgba(50, 50, 50, 0.8);
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transform: translateY(-30px);
            opacity: 0;
            animation: slideUp 0.5s ease-in-out forwards;
        }
        .card h3 {
            font-size: 22px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .card p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #ccc;
        }
        #login-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 320px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 0.3s ease-in forwards;
        }
        #login-popup button {
            width: 100%;
            margin-top: 15px;
            background: #4CAF50;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 5;
        }
        .leaderboard-item {
            padding: 15px;
            border-radius: 8px;
            background: #444;
            margin-bottom: 15px;
            text-align: left;
            font-size: 16px;
            transition: background 0.3s;
        }
        .leaderboard-item:hover {
            background: #666;
        }
        /* Animations */
        @keyframes slideUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        /* Space animation */
        .space-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: moveStars 20s linear infinite;
        }
        @keyframes moveStars {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <button id="login-btn" onclick="showLogin()">Login</button>
        <button id="signup-btn" onclick="showSignUp()">Sign Up</button>
        <button onclick="logout()" id="logout-btn" style="display: none;">Logout</button>
    </div>

    <h1>Click4Cash - Space Edition</h1>
    <button id="click-btn" onclick="incrementClicks()">Click Me!</button>

    <div class="container">
        <div class="card">
            <h3>Your Clicks</h3>
            <p id="click-count">0</p>
        </div>
        <div class="card">
            <h3>Leaderboard</h3>
            <div id="leaderboard"></div>
        </div>
        <div class="card">
            <h3>Your Profile</h3>
            <p id="user-email">Not Logged In</p>
            <p id="join-date"></p>
            <p id="playtime"></p>
        </div>
    </div>

    <!-- Login Popup -->
    <div id="overlay"></div>
    <div id="login-popup">
        <h2>Sign In</h2>
        <form onsubmit="login(event)">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <button onclick="hideLogin()">Cancel</button>
    </div>

    <!-- Sign Up Popup -->
    <div id="signup-popup">
        <h2>Sign Up</h2>
        <form onsubmit="signUp(event)">
            <input type="email" id="signup-email" placeholder="Email" required><br>
            <input type="password" id="signup-password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <button onclick="hideSignUp()">Cancel</button>
    </div>

    <div class="space-background"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCQeZ1EOPbHOy8_wOBBvlchZwj8tTCZM2w",
            authDomain: "click4cash-7e106.firebaseapp.com",
            projectId: "click4cash-7e106",
            storageBucket: "click4cash-7e106.firebasestorage.app",
            messagingSenderId: "689145020485",
            appId: "1:689145020485:web:458d083ec5bca7d8b3e32c"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let clicks = 0;
        let user = null;
        let spaceSpeed = 20; // Controls the speed of the space movement

        function incrementClicks() {
            if (user) {
                clicks++;
                document.getElementById("click-count").innerText = clicks;
                db.collection("users").doc(user.uid).set({ clicks }, { merge: true });
                // Increase speed of space animation on click
                spaceSpeed = Math.max(spaceSpeed - 0.1, 5); // Prevents going below a certain speed
                updateStarSpeed();
            } else {
                alert("Please log in first!");
            }
        }

        function updateLeaderboard() {
            db.collection("users").orderBy("clicks", "desc").limit(5).get().then(snapshot => {
                let leaderboardHtml = "";
                snapshot.forEach(doc => {
                    let data = doc.data();
                    leaderboardHtml += `<div class="leaderboard-item">${data.email}: ${data.clicks}</div>`;
                });
                document.getElementById("leaderboard").innerHTML = leaderboardHtml;
            });
        }

        function showLogin() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("login-popup").style.display = "block";
        }

        function hideLogin() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("login-popup").style.display = "none";
        }

        function showSignUp() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("signup-popup").style.display = "block";
        }

        function hideSignUp() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("signup-popup").style.display = "none";
        }

        function login(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    user = userCredential.user;
                    document.getElementById("user-email").innerText = user.email;
                    hideLogin();
                    document.getElementById("login-btn").style.display = "none";
                    document.getElementById("signup-btn").style.display = "none";
                    document.getElementById("logout-btn").style.display = "inline-block";
                    updateLeaderboard();
                })
                .catch(error => alert(error.message));
        }

        function signUp(event) {
            event.preventDefault();
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    user = userCredential.user;
                    document.getElementById("user-email").innerText = user.email;
                    hideSignUp();
                    document.getElementById("login-btn").style.display = "none";
                    document.getElementById("signup-btn").style.display = "none";
                    document.getElementById("logout-btn").style.display = "inline-block";
                    updateLeaderboard();
                })
                .catch(error => alert(error.message));
        }

        function logout() {
            auth.signOut().then(() => {
                user = null;
                document.getElementById("user-email").innerText = "Not Logged In";
                document.getElementById("login-btn").style.display = "inline-block";
                document.getElementById("signup-btn").style.display = "inline-block";
                document.getElementById("logout-btn").style.display = "none";
                updateLeaderboard();
            });
        }

        function setupSpaceBackground() {
            const spaceDiv = document.querySelector('.space-background');
            for (let i = 0; i < 100; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 2 + 1;
                const xPos = Math.random() * window.innerWidth;
                const yPos = Math.random() * window.innerHeight;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${yPos}px`;
                star.style.left = `${xPos}px`;
                spaceDiv.appendChild(star);
            }
        }

        function updateStarSpeed() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.style.animationDuration = `${spaceSpeed}s`;
            });
        }

        function init() {
            auth.onAuthStateChanged(userCredential => {
                if (userCredential) {
                    user = userCredential;
                    document.getElementById("user-email").innerText = user.email;
                    document.getElementById("login-btn").style.display = "none";
                    document.getElementById("signup-btn").style.display = "none";
                    document.getElementById("logout-btn").style.display = "inline-block";
                    updateLeaderboard();
                } else {
                    user = null;
                    document.getElementById("user-email").innerText = "Not Logged In";
                    document.getElementById("login-btn").style.display = "inline-block";
                    document.getElementById("signup-btn").style.display = "inline-block";
                    document.getElementById("logout-btn").style.display = "none";
                }
            });

            setupSpaceBackground();
            updateStarSpeed();
        }

        window.onload = init;
    </script>
</body>
</html>
