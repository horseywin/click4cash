<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click4Cash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
            overflow: hidden;
        }
        #click-btn {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #click-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <button id="click-btn">Click Me!</button>

    <!-- Firebase App (You must include the Firebase SDK scripts here) -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>
    
    <script>
        // Firebase Configuration - replace the following with your actual API keys
        const firebaseConfig = {
            apiKey: "AIzaSyCQeZ1EOPbHOy8_wOBBvlchZwj8tTCZM2w",
            authDomain: "click4cash-7e106.firebaseapp.com",
            projectId: "click4cash-7e106",
            storageBucket: "click4cash-7e106.firebasestorage.app",
            messagingSenderId: "689145020485",
            appId: "1:689145020485:web:458d083ec5bca7d8b3e32c",
            measurementId: "G-NNKKXT9SS4"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Button click functionality
        const button = document.getElementById('click-btn');
        let clickCount = 0;

        button.addEventListener('click', () => {
            clickCount++;
            console.log(`Button clicked ${clickCount} times`);

            // Save the click count to Firestore (or use as needed)
            db.collection('clicks').add({
                count: clickCount,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                console.log("Click count saved!");
            }).catch((error) => {
                console.error("Error saving click count: ", error);
            });
        });
    </script>

</body>
</html>
