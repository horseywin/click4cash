<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click4Cash</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-top: 50px;
        }
        #clickButton {
            display: block;
            margin: 0 auto;
            padding: 20px 40px;
            font-size: 1.5em;
            color: white;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        #clickButton:hover {
            background-color: #ffb300;
        }
        #clickButton:focus {
            outline: none;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 204, 0, 0.8);
            pointer-events: none;
            animation: particleAnimation 1s forwards;
        }
        @keyframes particleAnimation {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(var(--x), var(--y));
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<h1>Click4Cash - Click to Win!</h1>
<button id="clickButton">Click Me</button>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCQeZ1EOPbHOy8_wOBBvlchZwj8tTCZM2w",
        authDomain: "click4cash-7e106.firebaseapp.com",
        projectId: "click4cash-7e106",
        storageBucket: "click4cash-7e106.firebasestorage.app",
        messagingSenderId: "689145020485",
        appId: "1:689145020485:web:458d083ec5bca7d8b3e32c",
        measurementId: "G-NNKKXT9SS4"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Track clicks and display particles
    let clickCount = 0;
    const clickButton = document.getElementById('clickButton');

    clickButton.addEventListener('click', (event) => {
        clickCount++;

        // Log the click count
        console.log("Clicks: ", clickCount);

        // Generate particles
        generateParticles(event.clientX, event.clientY);
    });

    // Function to generate particles on click
    function generateParticles(x, y) {
        for (let i = 0; i < 10; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);

            // Randomize particle size and animation
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Position the particles
            particle.style.left = `${x - size / 2}px`;
            particle.style.top = `${y - size / 2}px`;

            // Animate the particles
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 100 + 50;
            const xOffset = Math.cos(angle) * distance;
            const yOffset = Math.sin(angle) * distance;

            // Set the custom animation movement
            particle.style.setProperty('--x', `${xOffset}px`);
            particle.style.setProperty('--y', `${yOffset}px`);

            // Remove the particle after animation
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }
    }

    // You can add authentication and Firestore functionality here
    console.log("Firebase connected:", app.name); // Logs Firebase connection status
</script>

</body>
</html>
