<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click4Cash</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            color: #333;
        }

        h1 {
            color: #2d3748;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3182ce;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #63b3ed;
        }

        #clickCount {
            font-size: 24px;
            margin-top: 20px;
            color: #4a5568;
        }

        #auth-container {
            margin-top: 30px;
        }

        #leaderboard {
            list-style-type: none;
            padding: 0;
            margin-top: 50px;
        }

        #leaderboard li {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>

    <!-- Firebase v8.x.x (non-modular version) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>
</head>
<body>

    <h1>Click4Cash</h1>
    <button id="clickButton">Click Me!</button>
    <div id="clickCount">Clicks: 0</div>

    <div id="auth-container">
        <button id="loginButton">Log In</button>
        <button id="logoutButton">Log Out</button>
    </div>

    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCQeZ1EOPbHOy8_wOBBvlchZwj8tTCZM2w",
            authDomain: "click4cash-7e106.firebaseapp.com",
            projectId: "click4cash-7e106",
            storageBucket: "click4cash-7e106.firebasestorage.app",
            messagingSenderId: "689145020485",
            appId: "1:689145020485:web:458d083ec5bca7d8b3e32c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Authentication and Firestore references
        const auth = firebase.auth();
        const db = firebase.firestore();

        const clickButton = document.getElementById("clickButton");
        const clickCountDisplay = document.getElementById("clickCount");
        const loginButton = document.getElementById("loginButton");
        const logoutButton = document.getElementById("logoutButton");
        const leaderboard = document.getElementById("leaderboard");

        let clickCount = 0;
        let userId = null;

        // Login and Logout functions
        loginButton.addEventListener("click", () => {
            auth.signInAnonymously().then((userCredential) => {
                userId = userCredential.user.uid;
                updateUI();
            });
        });

        logoutButton.addEventListener("click", () => {
            auth.signOut().then(() => {
                userId = null;
                updateUI();
            });
        });

        // Update UI based on user authentication status
        function updateUI() {
            if (userId) {
                loginButton.style.display = "none";
                logoutButton.style.display = "inline";
                fetchLeaderboard();
            } else {
                loginButton.style.display = "inline";
                logoutButton.style.display = "none";
            }
        }

        // Click button functionality
        clickButton.addEventListener("click", () => {
            if (userId) {
                clickCount++;
                clickCountDisplay.textContent = `Clicks: ${clickCount}`;
                saveClickData();
            } else {
                alert("Please log in to start clicking!");
            }
        });

        // Save click count to Firestore
        function saveClickData() {
            const userRef = db.collection("users").doc(userId);
            userRef.set({
                clicks: clickCount
            }).then(() => {
                console.log("Click data saved!");
            }).catch((error) => {
                console.error("Error saving click data: ", error);
            });
        }

        // Fetch leaderboard from Firestore
        function fetchLeaderboard() {
            db.collection("users").orderBy("clicks", "desc").limit(5).get().then((querySnapshot) => {
                leaderboard.innerHTML = "";
                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    const li = document.createElement("li");
                    li.textContent = `User: ${doc.id} - Clicks: ${user.clicks}`;
                    leaderboard.appendChild(li);
                });
            });
        }

        // Initialize UI
        updateUI();
    </script>
</body>
</html>
